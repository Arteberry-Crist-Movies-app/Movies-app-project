<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/keysforproject.js"></script> <!--API Key-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"> <!--bootstrap icons-->
    <link rel="stylesheet" href="movies.css"> <!--CSS file-->

    <title>Movies Application</title>
</head>
<body>

<h1>Movies Application</h1>

<!--Form to Search and Add a movie to the page-->
<div class="parent-form">
<fieldset>
<legend>Add Movie</legend>
<form id="add-movie-form">
    <label for="movieTitle" class="form-label"> Movie Title:</label>
    <input type="text" id="movieTitle" class="form-control w-50" placeholder="Search Movie Title" required>

    <button type="submit" class="btn btn-primary mt-2">Add Movie</button>
</form>

<!--    Form to Edit a movie on the page-->
<legend>Edit Movie</legend>
<form id="edit-movie-form">
    <label for="edit-title" class="form-label">Movie Title:</label>
    <input type="text" id="edit-title" class="form-control w-50" required>

    <label for="edit-rating">Rating:</label>
    <input type="text" id="edit-rating" class="form-control w-50" required>

    <button type="submit" class="btn btn-primary mt-2">Save</button>
</form>
</fieldset>
</div>

<!--Loading Display Div-->
<div id="loading-message">Loading...</div>

<!--    List of Movie Cards to be generated-->
<ul id="movies-list" class="card-body"></ul>

<!--JavaScript file-->
<script src="js/movies-application.js"></script>
</body>
</html>
