<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/keysforproject.js"></script>
    <script src="https://api.themoviedb.org/3/movie/157336?api_key=7f4f98e5614adf52b2fdfeeb75a48c97"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"> <!--bootstrap icons-->

    <title>Movies</title>

</head>
<body>

<!--Lets user search for a movie-->
<form>
    <fieldset>
        <legend>Add a Movie!</legend>
        <div class="mb-3">
            <label for="searchBar" class="form-label">Movie Title Here</label>
            <input type="text" id="searchBar" class="form-control" placeholder="">
        </div>

<!--        Select menu for rating-->
        <div class="mb-3">
            <label for="movieRating" class="form-label">Movie Rating</label>
            <select id="movieRating" class="form-select">
                <option value="0">All Ratings:</option>
                <option value="1">Voter Rating: 1/10</option>
                <option value="2">Voter Rating: 2/10</option>
                <option value="3">Voter Rating: 3/10</option>
                <option value="4">Voter Rating: 4/10</option>
                <option value="5">Voter Rating: 5/10</option>
                <option value="6">Voter Rating: 6/10</option>
                <option value="7">Voter Rating: 7/10</option>
                <option value="8">Voter Rating: 8/10</option>
                <option value="9">Voter Rating: 9/10</option>
                <option value="10">Voter Rating: 10/10</option>
            </select>
        </div>
        <button id="submitSearch" type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
</form>

<!--Loading Movie-->
<div id="loadingMessage">
    Loading Movies...
</div>


<!--Add movie card to page-->
<div id="movies"></div>



<script src="js/movies-application.js"></script>
</body>
</html>
