<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Application</title>
</head>
<body>

<h1>Movies Application</h1>

<div id="loading-message">Loading...</div>

<fieldset>
<legend>Edit Movie</legend>
<form id="edit-movie-form">
    <label for="edit-title" class="form-label">Movie Title:</label>
    <input type="text" id="edit-title" required>
    <label for="edit-rating">Rating:</label>
    <input type="text" id="edit-rating" required>
    <button type="submit">Save</button>
</form>

<legend>Add Movie</legend>
<form id="add-movie-form">
    <label for="title" class="form-label"> Movie Title:</label>
    <input type="text" id="title" required>
    <label for="rating">Rating:</label>
    <input type="text" id="rating" required>
    <button type="submit">Add Movie</button>
</form>
</fieldset>

<ul id="movies-list" class="card-body"></ul>


<script src="js/testing.js"></script>
</body>
</html>
